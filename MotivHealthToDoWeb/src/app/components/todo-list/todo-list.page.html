<ion-header>
  <ion-toolbar color="primary">
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="newToDo" placeholder="Add a new task"></ion-input>
    <ion-button fill="outline">Add</ion-button>
  </ion-item>


  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label [ngStyle]="{ 'text-decoration': todo.dateCompleted ? 'line-through' : 'none' }">
        {{ todo.name }}
      </ion-label>
      <ion-button slot="end" color="danger">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
